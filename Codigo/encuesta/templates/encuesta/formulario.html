<h2>{{ titulo }}</h2>
<form action="{% url 'enviar' %}" method="POST">
    {% csrf_token %}
    Nombre:
    <input type="text" name="nombre" maxlength="50" /> <br>
    Contraseña:
    <input type="password" name="password" /> <br>
    Educación:
    <select name="educacion" >
        <option value="sin estudios">Sin estudios</option>
        <option value="educacion-obligatoria" selected>Educación Obligatoria</option>
        <option value="formacion-profesional">Formacion Profesional</option>
        <option value="universidad">Universidad</option>
    </select>
    Nacionalidad:
    <input type="radio" name="nacionalidad" value="hispana"> Hispana
    <input type="radio" name="nacionalidad" value="otra"> Otra <br>
    Idiomas:
    <input type="checkbox" name="idiomas" value="español" checked> Español
    <input type="checkbox" name="idiomas" value="ingles" checked> Ingles
    <input type="checkbox" name="idiomas" value="frances" checked> Frances
    <input type="checkbox" name="idiomas" value="aleman" checked> Aleman <br>
    Email:
    <input type="email" name="email" /> <br>
    Sitio web:
    <input type="text" name="sitioweb" /> <br>
    <input type="submit" />
</form>
